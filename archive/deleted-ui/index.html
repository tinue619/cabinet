    <!-- üé® –ò–ì–†–£–®–ï–ß–ù–´–ô –°–¢–ò–õ–¨ - –∫–∞–∫ –≤ v2.0 –Ω–æ —É–ª—É—á—à–µ–Ω–Ω—ã–π -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* üé® Apple-inspired palette –∫–∞–∫ –≤ v2.0 */
            --primary: #007AFF;
            --primary-hover: #0051D5;
            --accent: #5856D6;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            
            /* Apple-style neutrals */
            --background: #FFFFFF;
            --surface: #F2F2F7;
            --surface-secondary: #FFFFFF;
            --text: #000000;
            --text-light: #3C3C43;

            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--surface);
            height: 100vh;
            overflow: hidden;
            color: var(--text);
            font-size: 15px;
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .app {
            display: flex;
            height: 100vh;
            background: var(--background);
        }
        
        /* üé® –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å - –∫–∞–∫ –≤ v2.0 */
        .sidebar {
            width: 340px;
            background: var(--surface);
            border-right: 1px solid var(--separator);
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid var(--separator);
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        
        .logo p {
            color: var(--text-light);
            font-size: 13px;
        }
        
        .controls {
            padding: 20px;
            flex: 1;
        }
        
        .control-group {
            margin-bottom: 24px;
        }
        
        .control-group h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .input-group input {
            padding: 12px;
            border: 1px solid var(--separator);
            border-radius: 8px;
            font-size: 15px;
            background: var(--background);
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.08);
        }
        
        /* üé® –ö–ù–û–ü–ö–ò –ö–ê–ö –í –ò–ì–†–ï */
        .game-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 16px;
        }
        
        .game-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;

            cursor: pointer;

        .game-btn.primary {

        .game-btn.primary:hover {

        .game-btn.success {

        .game-btn.warning {
            background: var(--warning);
            color: white;
        }
        
        .game-btn.danger {
            background: var(--danger);
            color: white;
        }
        
        /* üé® –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
        .main-area {
            flex: 1;
            position: relative;
            background: var(--surface);
        }
        
        .canvas-container {
            width: 100%;
            height: 100%;

        }
        
        #canvas {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            cursor: grab;
            position: absolute;
            top: 50%;
            left: 50%;

        #canvas:active {

        }
        
        /* üé® –ö–û–ù–¢–†–û–õ–õ–´ –ö–ê–ö –í –ò–ì–†–ï */
        .game-controls {
            position: absolute;
            top: 20px;

            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);

        .zoom-btn {

            border-radius: 8px;

            cursor: pointer;
            transition: all 0.2s;

            align-items: center;
            justify-content: center;

        }
        
        .zoom-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }
        
        .zoom-info {
            padding: 8px 12px;

            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* üé® –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å - –°–ü–ò–°–û–ö –î–ï–¢–ê–õ–ï–ô */
        .details-panel {
            width: 280px;
            background: var(--surface);
            border-left: 1px solid var(--separator);
            display: flex;
            flex-direction: column;
        }
        
        .details-header {
            padding: 20px;
            border-bottom: 1px solid var(--separator);
        }
        
        .details-header h2 {
            font-size: 17px;
            font-weight: 600;
        }
        
        .details-content {
            flex: 1;

        }
        
        .panel-item {
            background: var(--surface-secondary);

        .panel-item:hover {

        }
        
        .panel-item.selected {

        .panel-name {

        .panel-size {

        }
        
        /* üé® –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }
        
        .stat-card {

            border: 1px solid var(--separator);
        }
        
        .stat-value {
            font-size: 20px;

            color: var(--primary);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 2px;
        }
    </style>

<body>

    <div class="app">

        <!-- üé® –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å -->

        <!-- üìã –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å: –°–ø–∏—Å–æ–∫ –¥–µ—Ç–∞–ª–µ–π -->

    <!-- üöÄ –ü–†–û–°–¢–û–ô –ò –ë–´–°–¢–†–´–ô –ö–û–î -->
    <script type="module">
        // üéÆ –ü–†–û–°–¢–û–ô –ò–ì–†–û–í–û–ô –ö–û–ù–°–¢–†–£–ö–¢–û–† –ö–ê–ö –í v2.0
        
        class SimpleGameCabinetDesigner {
            constructor() {
                this.cabinet = null;
                this.lightCabinet = null;
                this.selectedPanel = null;
                
                // üé® Canvas —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–∫–∞–∫ –≤ v2.0)
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.scale = 1;
                this.offsetX = 0;
                this.offsetY = 0;
                
                this.init();
            }
            
            async init() {
                try {
                    // üîç –û—Ç–ª–∞–¥–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏
                    console.log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —è–¥—Ä–∞...');
                    
                    // üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º —è–¥—Ä–æ
                    const { Cabinet } = await import('./new_core/entities/Cabinet.js');
                    const { LightweightCabinetAdapter } = await import('./new_core/adapters/LightweightCabinetAdapter.js');
                    
                    console.log('‚úÖ –Ø–¥—Ä–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!');
                    console.log('‚úÖ LightweightCabinetAdapter:', LightweightCabinetAdapter);
                    
                    this.Cabinet = Cabinet;
                    this.LightweightAdapter = LightweightCabinetAdapter;
                    
                    // üè† –°–æ–∑–¥–∞–µ–º —à–∫–∞—Ñ
                    await this.createCabinet();
                    
                    // üéÆ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–≥—Ä—É
                    this.setupGameControls();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                }
            }
            
            async createCabinet() {
                const width = parseInt(document.getElementById('width').value);
                const height = parseInt(document.getElementById('height').value);
                const depth = parseInt(document.getElementById('depth').value);
                const baseHeight = parseInt(document.getElementById('baseHeight').value);
                
                this.cabinet = new this.Cabinet({ width, height, depth, baseHeight });
                this.cabinet.generate();
                
                // ‚ö° –°–æ–∑–¥–∞–µ–º –ª–µ–≥–∫–æ–≤–µ—Å–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ
                this.lightCabinet = this.LightweightAdapter.createLightweightRepresentation(this.cabinet);
                
                this.updateStats();
                this.updatePanelsList();
                this.fitToCanvas();
            }
            
            setupGameControls() {
                // üìè –†–∞–∑–º–µ—Ä—ã
                ['width', 'height', 'depth', 'baseHeight'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => {
                        this.createCabinet();
                    });
                });
                
                // üîç –ó—É–º (–∫–∞–∫ –≤ v2.0)
                document.getElementById('zoom-in').addEventListener('click', () => {
                    this.setZoom(this.scale * 1.2);
                });
                
                document.getElementById('zoom-out').addEventListener('click', () => {
                    this.setZoom(this.scale / 1.2);
                });
                
                document.getElementById('zoom-fit').addEventListener('click', () => {
                    this.fitToCanvas();
                });
                
                // üéÆ –ò–≥—Ä–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏
                document.getElementById('add-shelf').addEventListener('click', () => {
                    this.addShelf();
                });
                
                document.getElementById('add-divider').addEventListener('click', () => {
                    this.addDivider();
                });
                
                document.getElementById('add-rod').addEventListener('click', () => {
                    this.addRod();
                });
                
                document.getElementById('clear-all').addEventListener('click', () => {
                    this.clearAll();
                });
                
                // üñ±Ô∏è Canvas —Å–æ–±—ã—Ç–∏—è (–∫–∞–∫ –≤ v2.0)
                this.setupCanvasEvents();
            }
            
            setupCanvasEvents() {
                let isDragging = false;
                let lastPos = { x: 0, y: 0 };
                
                this.canvas.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    lastPos = this.getMousePos(e);
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const pos = this.getMousePos(e);
                    this.offsetX += pos.x - lastPos.x;
                    this.offsetY += pos.y - lastPos.y;
                    lastPos = pos;
                    
                    this.render();
                });
                
                this.canvas.addEventListener('mouseup', () => {
                    isDragging = false;
                });
                
                this.canvas.addEventListener('click', (e) => {
                    const panel = this.getPanelAtMouse(this.getMousePos(e));
                    if (panel) {
                        this.selectPanel(panel);
                    }
                });
                
                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const factor = e.deltaY > 0 ? 0.9 : 1.1;
                    this.setZoom(this.scale * factor);
                });
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            setZoom(newScale) {
                this.scale = Math.max(0.1, Math.min(5, newScale));
                document.getElementById('zoom-level').textContent = Math.round(this.scale * 100) + '%';
                this.render();
            }
            
            fitToCanvas() {
                if (!this.lightCabinet) return;
                
                const padding = 40;
                const availableWidth = this.canvas.width - 2 * padding;
                const availableHeight = this.canvas.height - 2 * padding;
                
                const cabinetWidth = this.lightCabinet.dimensions.width;
                const cabinetHeight = this.lightCabinet.dimensions.height;
                
                this.scale = Math.min(
                    availableWidth / cabinetWidth,
                    availableHeight / cabinetHeight
                );
                
                this.offsetX = 0;
                this.offsetY = 0;
                
                this.setZoom(this.scale);
            }
            
            render() {
                if (!this.lightCabinet) return;
                
                // üî• –û—á–∏—â–∞–µ–º canvas —Ç–æ–ª—å–∫–æ –ó–î–ï–°–¨
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // üé® –†–∞—Å—á–µ—Ç –ø–æ–∑–∏—Ü–∏–∏ (–∫–∞–∫ –≤ v2.0)
                const cabinetWidth = this.lightCabinet.dimensions.width * this.scale;
                const cabinetHeight = this.lightCabinet.dimensions.height * this.scale;
                
                const centerX = this.canvas.width / 2 + this.offsetX;
                const centerY = this.canvas.height / 2 + this.offsetY;
                
                const startX = centerX - cabinetWidth / 2;
                const startY = centerY - cabinetHeight / 2;
                
                // ‚ö° –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–æ–ª—å–∫–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ (–±–µ–∑ –∑–∞–¥–Ω–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤)
                this.LightweightAdapter.renderLightweight(this.ctx, this.lightCabinet, {
                    scale: this.scale,
                    offsetX: startX,
                    offsetY: startY,
                    onlyFrontBase: true  // üéØ –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–¥–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                });
                
                // üé® –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏
                if (this.selectedPanel) {
                    this.highlightPanel(this.selectedPanel, startX, startY);
                }
            }
            
            highlightPanel(panel, offsetX, offsetY) {
                const pos = panel.position;
                const size = panel.dimensions;
                
                const x = offsetX + pos.x * this.scale;
                const y = offsetY + pos.y * this.scale;
                const w = size.width * this.scale;
                const h = size.height * this.scale;
                
                this.ctx.strokeStyle = '#007AFF';
                this.ctx.lineWidth = 3;
                this.ctx.strokeRect(x - 2, y - 2, w + 4, h + 4);
                
                this.ctx.fillStyle = 'rgba(0, 122, 255, 0.1)';
                this.ctx.fillRect(x, y, w, h);
            }
            
            getPanelAtMouse(mousePos) {
                if (!this.lightCabinet) return null;
                
                const cabinetWidth = this.lightCabinet.dimensions.width * this.scale;
                const cabinetHeight = this.lightCabinet.dimensions.height * this.scale;
                
                const centerX = this.canvas.width / 2 + this.offsetX;
                const centerY = this.canvas.height / 2 + this.offsetY;
                
                const startX = centerX - cabinetWidth / 2;
                const startY = centerY - cabinetHeight / 2;
                
                for (const panel of this.lightCabinet.panels) {
                    const x = startX + panel.position.x * this.scale;
                    const y = startY + panel.position.y * this.scale;
                    const w = panel.dimensions.width * this.scale;
                    const h = panel.dimensions.height * this.scale;
                    
                    if (mousePos.x >= x && mousePos.x <= x + w &&
                        mousePos.y >= y && mousePos.y <= y + h) {
                        return panel;
                    }
                }
                
                return null;
            }
            
            selectPanel(panel) {
                this.selectedPanel = panel;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                document.querySelectorAll('.panel-item').forEach(item => {
                    item.classList.remove('selected');
                    if (item.dataset.panelKey === panel.key) {
                        item.classList.add('selected');
                    }
                });
                
                this.render();
            }
            
            updateStats() {
                if (!this.lightCabinet) return;
                
                document.getElementById('panels-count').textContent = this.lightCabinet.panels.length;
                document.getElementById('sections-count').textContent = this.lightCabinet.sections.length;
            }
            
            updatePanelsList() {
                const container = document.getElementById('panels-list');
                container.innerHTML = '';
                
                this.lightCabinet.panels.forEach(panel => {
                    const item = document.createElement('div');
                    item.className = 'panel-item';
                    item.dataset.panelKey = panel.key;
                    
                    item.innerHTML = `
                        <div class="panel-name">${panel.name}</div>
                        <div class="panel-size">${panel.dimensions.width}√ó${panel.dimensions.height}√ó${panel.dimensions.depth} –º–º</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.selectPanel(panel);
                    });
                    
                    container.appendChild(item);
                });
            }
            
            // üéÆ –ò–≥—Ä–æ–≤—ã–µ –º–µ—Ç–æ–¥—ã (–∑–∞–≥–ª—É—à–∫–∏ –¥–ª—è –±—É–¥—É—â–µ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞)
