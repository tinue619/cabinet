<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Core - Examples</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            color: #4a9eff;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
        }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        .output {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .log-section {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #4a9eff;
            background: #1a1a1a;
        }
        
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #4a9eff; }
        .warning { color: #fbbf24; }
    </style>
</head>
<body>
    <h1>üß¨ Cabinet Core - –ü—Ä–∏–º–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</h1>
    
    <div class="controls">
        <h2>–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–∏–º–µ—Ä—ã:</h2>
        <button onclick="runExample(1)">–ü—Ä–∏–º–µ—Ä 1: –ü—Ä–æ—Å—Ç–æ–π —à–∫–∞—Ñ</button>
        <button onclick="runExample(2)">–ü—Ä–∏–º–µ—Ä 2: –ú–∞—Ç–µ—Ä–∏–∞–ª—ã</button>
        <button onclick="runExample(3)">–ü—Ä–∏–º–µ—Ä 3: –°–æ–±—ã—Ç–∏—è</button>
        <button onclick="runExample(4)">–ü—Ä–∏–º–µ—Ä 4: –í–∞–ª–∏–¥–∞—Ü–∏—è</button>
        <button onclick="runExample(5)">–ü—Ä–∏–º–µ—Ä 5: –°–µ–∫—Ü–∏–∏</button>
        <button onclick="runAllExamples()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ</button>
        <button onclick="clearOutput()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
    
    <div class="output" id="output">
        <div class="info">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –ø—Ä–∏–º–µ—Ä–∞...</div>
    </div>

    <script type="module">
        import {
            example1_Simple–°abinet,
            example2_Materials,
            example3_Events,
            example4_Validation,
            example5_Sections
        } from './examples.js';
        
        const output = document.getElementById('output');
        const originalLog = console.log;
        const originalError = console.error;
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç console.log
        console.log = function(...args) {
            originalLog.apply(console, args);
            appendToOutput(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            appendToOutput(args.join(' '), 'error');
        };
        
        function appendToOutput(text, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        window.runExample = function(num) {
            clearOutput();
            appendToOutput(`–ó–∞–ø—É—Å–∫ –ø—Ä–∏–º–µ—Ä–∞ ${num}...`, 'info');
            
            try {
                switch(num) {
                    case 1:
                        example1_Simple–°abinet();
                        break;
                    case 2:
                        example2_Materials();
                        break;
                    case 3:
                        example3_Events();
                        break;
                    case 4:
                        example4_Validation();
                        break;
                    case 5:
                        example5_Sections();
                        break;
                }
                appendToOutput('‚úÖ –ü—Ä–∏–º–µ—Ä –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
            } catch (error) {
                appendToOutput(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };
        
        window.runAllExamples = function() {
            clearOutput();
            for (let i = 1; i <= 5; i++) {
                runExample(i);
                appendToOutput('---', 'info');
            }
        };
        
        window.clearOutput = function() {
            output.innerHTML = '';
        };
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—ã–π –ø—Ä–∏–º–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => runExample(1), 500);
    </script>
</body>
</html>
