<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–¢–µ—Å—Ç —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</title>
    <style>

            padding: 20px;

        }
        
        .test-container {

        }

    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ –¢–µ—Å—Ç —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ Cabinet Designer</h1>
        
        <div>
            <button onclick="testCabinetClass()">–¢–µ—Å—Ç –∫–ª–∞—Å—Å–∞ Cabinet</button>
            <button onclick="testPanelsGeneration()">–¢–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞–Ω–µ–ª–µ–π</button>
            <button onclick="testCalculations()">–¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–æ–≤</button>
            <button onclick="openModernUI()">–û—Ç–∫—Ä—ã—Ç—å —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å</button>
        </div>

    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ç–µ –∂–µ —Å–∫—Ä–∏–ø—Ç—ã, —á—Ç–æ –∏ –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ -->
    <script src="../../reference-prototype/js/config.js"></script>
    <script src="../../reference-prototype/js/cabinet.js"></script>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function testCabinetClass() {
            log('=== –¢–µ—Å—Ç –∫–ª–∞—Å—Å–∞ Cabinet ===', 'info');
            
            try {
                if (typeof Cabinet === 'undefined') {
                    throw new Error('–ö–ª–∞—Å—Å Cabinet –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                if (typeof CONFIG === 'undefined') {
                    throw new Error('CONFIG –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                log('‚úÖ Cabinet –∏ CONFIG –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'success');
                
                const cabinet = new Cabinet(800, 1800, 500, 100);
                log(`‚úÖ –®–∫–∞—Ñ —Å–æ–∑–¥–∞–Ω: ${cabinet.width}√ó${cabinet.height}√ó${cabinet.depth}–º–º`, 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Ç–æ–¥—ã
                if (typeof cabinet.getAllParts === 'function') {
                    log('‚úÖ –ú–µ—Ç–æ–¥ getAllParts() –Ω–∞–π–¥–µ–Ω', 'success');
                } else {
                    log('‚ùå –ú–µ—Ç–æ–¥ getAllParts() –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                }
                
                if (typeof cabinet.getTotalVolume === 'function') {
                    log('‚úÖ –ú–µ—Ç–æ–¥ getTotalVolume() –Ω–∞–π–¥–µ–Ω', 'success');
                } else {
                    log('‚ùå –ú–µ—Ç–æ–¥ getTotalVolume() –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                }
                
                if (typeof cabinet.getTotalCost === 'function') {
                    log('‚úÖ –ú–µ—Ç–æ–¥ getTotalCost() –Ω–∞–π–¥–µ–Ω', 'success');
                } else {
                    log('‚ùå –ú–µ—Ç–æ–¥ getTotalCost() –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function testPanelsGeneration() {
            log('=== –¢–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞–Ω–µ–ª–µ–π ===', 'info');
            
            try {
                const cabinet = new Cabinet(800, 1800, 500, 100);
                const panels = cabinet.getAllParts();
                
                log(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ ${panels.length} –ø–∞–Ω–µ–ª–µ–π`, 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ 3 –ø–∞–Ω–µ–ª–∏
                panels.slice(0, 3).forEach((panel, index) => {
                    log(`${index + 1}. ${panel.name}: ${Math.round(panel.w)}√ó${Math.round(panel.h)}√ó${Math.round(panel.d)}–º–º (${panel.material})`, 'info');
                });
                
                if (panels.length >= 8) {
                    log('‚úÖ –í—Å–µ –±–∞–∑–æ–≤—ã–µ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç', 'success');
                } else {
                    log(`‚ö†Ô∏è –û–∂–∏–¥–∞–ª–æ—Å—å –º–∏–Ω–∏–º—É–º 8 –ø–∞–Ω–µ–ª–µ–π, –ø–æ–ª—É—á–µ–Ω–æ ${panels.length}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ø–∞–Ω–µ–ª–µ–π: ${error.message}`, 'error');
            }
        }

        function testCalculations() {
            log('=== –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–æ–≤ ===', 'info');
            
            try {
                const cabinet = new Cabinet(800, 1800, 500, 100);
                
                const volume = cabinet.getTotalVolume();
                const cost = cabinet.getTotalCost();
                
                log(`‚úÖ –û–±—ä–µ–º: ${volume.toFixed(4)} –º¬≥`, 'success');
                log(`‚úÖ –°—Ç–æ–∏–º–æ—Å—Ç—å: ${cost.toLocaleString('ru-RU')} ‚ÇΩ`, 'success');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑—É–º–Ω–æ—Å—Ç—å –∑–Ω–∞—á–µ–Ω–∏–π
                if (volume > 0 && volume < 1) {
                    log('‚úÖ –û–±—ä–µ–º –≤ —Ä–∞–∑—É–º–Ω—ã—Ö –ø—Ä–µ–¥–µ–ª–∞—Ö', 'success');
                } else {
                    log(`‚ö†Ô∏è –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –æ–±—ä–µ–º: ${volume} –º¬≥`, 'error');
                }
                
                if (cost > 1000 && cost < 1000000) {
                    log('‚úÖ –°—Ç–æ–∏–º–æ—Å—Ç—å –≤ —Ä–∞–∑—É–º–Ω—ã—Ö –ø—Ä–µ–¥–µ–ª–∞—Ö', 'success');
                } else {
                    log(`‚ö†Ô∏è –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: ${cost} ‚ÇΩ`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Ä–∞—Å—á–µ—Ç–æ–≤: ${error.message}`, 'error');
            }
        }

        function openModernUI() {
            window.open('../index.html', '_blank');
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –±–∞–∑–æ–≤–æ–≥–æ —Ç–µ—Å—Ç–∞
        window.onload = function() {
            setTimeout(testCabinetClass, 500);
        };
    </script>
</body>
