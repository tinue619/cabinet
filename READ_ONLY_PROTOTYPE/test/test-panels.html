  <script src="../js/config.js"></script>
  <script src="../js/cabinet.js"></script>

  <script>
    let testCabinet = null;

    function testBasicCabinet() {

          <div>–¶–æ–∫–æ–ª—å: ${testCabinet.base}–º–º</div>

    function testGetAllParts() {

        html += '<div class="parts-list">';
        parts.forEach((part, index) => {

            </div>

        });

      } catch (error) {

    function testVolumeAndCost() {
